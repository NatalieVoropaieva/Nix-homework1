<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 12</title>
</head>
<body>
<form action="/" method="POST">
<div>Введіть email:
    <input type="email" name="email" required>
</div>
<div>URL:
    <input type="url" name="url"required>
</div>
<div>Введіть телефон:
    <input type="tel" name="phone_number"  required>
</div>
<div>Введіть число:
    <input type="number" name="number"required>
</div>
<div>Виберіть число:
    <input type="range" min="0" max="10"  step="1"name="range" required>
</div>
<input type="search" nam='search'placeholder="Пошук сайту">
<div>Виберіть колір:
    <input type="color" name="color"required>
</div>
<input type="submit" name="btn" value="Submit" >
</form>
</body>
</html>
